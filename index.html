<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./basic.min.css" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="LHresults-spinner js-testSpinner">
      <div class="gauge-loader">Loading&#8230;</div>
    </div>
    <h1>Local Lighthouse</h1>
    <div>
      <h2>New test</h2>
      <div>
        <input class="js-testUrl" type="text" placeholder="URL" />
        <input class="js-testRuns" type="number" placeholder="Number of runs" />
        <input class="js-testLabel" type="label" placeholder="Label" />
        <button class="js-testTrigger">Run Lighthouse</button>
      </div>
    </div>

    <div>
      <h2>Stored tests</h2>
      <div>
        <select class="js-tests" name="Tests" id="cars">
          <option value="default">Select test</option>
        </select>
      </div>
    </div>
    <div>
      <div class="LHresults-grid js-testContent"></div>
    </div>
    <script src="./pageScripts.js" async defer></script>
  </body>
</html>
